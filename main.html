<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulation Initialization</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Simulation Initialization</h1>

    <p>
      Please enter the following information to initialize the simulation.
    </p>

    <form>
      <div>
        <label>City</label>
        <div class="radio-group">
          <label>
            <input type="radio" id="cityHouston" name="city" value="Houston" required />
            Houston
          </label>
          <label>
            <input type="radio" id="cityLosAngeles" name="city" value="Los Angeles" />
            Los Angeles
          </label>
          <label>
            <input type="radio" id="cityChicago" name="city" value="Chicago" />
            Chicago
          </label>
        </div>
      </div>

      <div>
        <label for="simulationTime">Simulation Time (hours)</label>
        <input type="number" id="simulationTime" name="simulationTime" min="1" placeholder="Please enter simulation time in hours" required />
      </div>

      <div>
        <label>Electricity Rate</label>
        <div class="radio-group">
          <label>
            <input type="radio" id="electricityRateFixed" name="electricityRate" value="fixed" required />
            Fixed
          </label>
          <label>
            <input type="radio" id="electricityRateVariable" name="electricityRate" value="variable" />
            Variable
          </label>
        </div>
      </div>

      <div id="electricityPriceDiv">
        <label for="electricityPrice">Electricity Price ($/kWh)</label>
        <input type="number" id="electricityPrice" name="electricityPrice" min="0" step="0.01" placeholder="Please enter electricity price" />
      </div>

      <div>
        <label for="robotaxiCount">Number of Robotaxis</label>
        <input type="number" id="robotaxiCount" name="robotaxiCount" min="1" placeholder="Please enter number of robotaxis" required />
      </div>

      <div>
        <label for="chargingStationCount">Number of Charging Stations</label>
        <input type="number" id="chargingStationCount" name="chargingStationCount" min="1" placeholder="Please enter number of charging stations" required />
      </div>

      <input type="reset" value="Clear" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
